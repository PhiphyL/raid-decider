function overviewCalc(row) 
	{
	if(mypokemon[row][6]==1) document.getElementById("table_pokemonattacktype_"+row).style.backgroundColor="#dd7e6b";
		else if(mypokemon[row][6]==2) document.getElementById("table_pokemonattacktype_"+row).style.backgroundColor="#9fc5e8";
		else document.getElementById("table_pokemonattacktype_"+row).style.backgroundColor="#ffffff";
	if(mypokemon[row][7]==1) document.getElementById("table_pokemondefensetype_"+row).style.backgroundColor="#e6b8af";
		else if(mypokemon[row][7]==2) { document.getElementById("table_pokemondefensetype_"+row).style.backgroundColor="#85200c"; document.getElementById("table_pokemondefensetype_"+row).style.color="white" }
		else if(mypokemon[row][7]==3) document.getElementById("table_pokemondefensetype_"+row).style.backgroundColor="#c9daf8";
		else if(mypokemon[row][7]==4) { document.getElementById("table_pokemondefensetype_"+row).style.backgroundColor="#1155cc"; document.getElementById("table_pokemondefensetype_"+row).style.color="white" }
		else if(mypokemon[row][7]==5) document.getElementById("table_pokemondefensetype_"+row).style.backgroundColor="#ffd4ff";
		else if(mypokemon[row][7]==6) { document.getElementById("table_pokemondefensetype_"+row).style.backgroundColor="#a64d79"; document.getElementById("table_pokemondefensetype_"+row).style.color="white" }
		
	for(var i=0;i<=17;i++) 
		{
		var totaleffectiveness = TYPECHART[i][mypokemon[row][1]];
		if(mypokemon[row][2]>-1) totaleffectiveness=totaleffectiveness*TYPECHART[i][mypokemon[row][2]];
		document.getElementById("table_typecell_"+row+"_"+i).innerHTML=totaleffectiveness;
		
		if(mypokemon[row][4]>-1) { totaleffectiveness=totaleffectiveness*abilityReduction(row,i,mypokemon[row][4],i); }
		var thescore=0;
		if(totaleffectiveness<=0.25 && totaleffectiveness!=0) { thescore=1; deftotals[i]++; } ; if(totaleffectiveness==0.5) { thescore=4; deftotals[i]++; } if(totaleffectiveness==2) thescore=2; if(totaleffectiveness>=4) thescore=3; if(totaleffectiveness==0) { thescore=5; deftotals[i]++; } if(totaleffectiveness==1) { thescore=6; }
		if(thescore>0) scoreCell(row,i,thescore);
		}
	
	}
	
function abilityReduction(row,col,ability,attacktype)
	{
	var thecell=document.getElementById("table_typecell_"+row+"_"+col);
	if((ability==0 && attacktype==10) ||
		(ability==1 && attacktype==4) ||
		(ability==2 && attacktype==9) ||
		(ability==5 && attacktype==4) ||
		(ability==6 && attacktype==12) ||
		(ability==7 && attacktype==12) ||
		(ability==9 && attacktype==11) ||
		(ability==10 && attacktype==10) ||
		(ability==12 && attacktype==12) ||
		(ability==13 && attacktype==10) ||
		(ability==15 && attacktype==9)
	) 
		{ thecell.innerHTML="0"; return (0) }
	else if(ability==0 && attacktype==9) 
		{ 
		var cellval=thecell.innerHTML;
		thecell.innerHTML=cellval+"+25%";
		thecell.style.fontSize=8;
		return (1) 
		}
	else if(ability==3 && attacktype==9) 
		{ 
		var cellval=thecell.innerHTML;
		thecell.innerHTML=cellval+"x2";
		thecell.style.fontSize=8;
		return (2) 
		}
	else if((ability==4 && attacktype==9) ||
		(ability==8 && attacktype==7) ||
		(ability==11 && (attacktype==9 || attacktype==14)) ||
		(ability==14 && attacktype==9)
	)
		{ 
		var cellval=thecell.innerHTML;
		thecell.innerHTML=cellval+"-50%";
		thecell.style.fontSize=8;
		return (0.5) 
		}
	else return (1);
	}
	
function scoreCell(row,col,score) 
	{
	var thecell=document.getElementById("table_typecell_"+row+"_"+col);
	if(score==1) { thecell.style.backgroundColor='#93c47d'; thecell.style.color='#274e13'; }
	if(score==2) { thecell.style.backgroundColor='#ffcece'; thecell.style.color='#660000'; }
	if(score==3) { thecell.style.backgroundColor='#cc0000'; thecell.style.color='#ea9999'; }
	if(score==4) { thecell.style.backgroundColor='#d9ead3'; thecell.style.color='#38761d'; }
	if(score==5) { thecell.style.backgroundColor='#00ff00'; thecell.style.color='#274e13'; }
	if(score==6) { thecell.style.backgroundColor='#ffffff'; thecell.style.color='#000000'; }
	}

function generateCookie() 
	{
	var now = new Date();
	var time = now.getTime();
	var expireTime = time + 1000*36000;
	now.setTime(expireTime);
	
	var cookiecontents="";
	for (var i=0;i<=mypokemon.length-1;i++) 
		{
		for (var j=0;j<=mypokemon[i].length-1;j++) 
			{
			console.log(mypokemon[i][j]);
			cookiecontents=cookiecontents+mypokemon[i][j];
			if(j<mypokemon[i].length-1) cookiecontents=cookiecontents+"~~";
			console.log(cookiecontents);
			}
		if(i<mypokemon.length-1) cookiecontents+="@@";
		}
	console.log(cookiecontents);
	cookiecontents += ';expires='+expireTime+';path=/';
	document.cookie=cookiecontents;
	}
